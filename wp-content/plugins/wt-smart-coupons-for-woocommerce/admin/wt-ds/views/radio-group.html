<div data-main="1">
    <label data-for="item in items" data-class="radio-label">
        <input type="radio" name="{{wbte-ds-attr-name}}" value="{{wbte-ds-attr-item.value}}" data-bind-checked="item.is_checked" data-bind-disabled="item.is_disabled">
        <span data-class="radio-mark"></span>
        <span data-class="radio-text">{{item.label}}</span>
    </label>
</div>
